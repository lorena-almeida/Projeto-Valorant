<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png"/>

    <title>Projeto Valorant</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet"/>

   
    


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/imagens/logo 4.png" alt="Logo valorant"> 
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="título" >Selecione seu Agente</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="sage" data-name="Sage" data-description="Como uma verdadeira fortaleza chinesa, Sage traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.">
                    <img src="src/imagens/imagens/card-sage.jpg" alt="Personagem Sage"> </li>

                <li class="personagem" id="jett" data-name="Jett" data-description="Representando a Coreia do Sul, sua terra natal, Jett tem um estilo de luta ágil e evasivo que permite que ela assuma riscos como ninguém. Ela corre em meio a qualquer confronto, cortando os inimigos antes mesmo que eles percebam quem ou o que os atingiu.">
                    <img src="src/imagens/imagens/card-jett.jpg" alt="Personagem Jett"> </li>

                <li class="personagem" id="reyna" data-name="Reyna" data-description="Criada no coração do México, Reyna domina o combate individual, destacando-se a cada abate efetuado. Sua capacidade só é limitada por sua própria perícia, tornando-a bastante dependente de desempenho.">
                    <img src="src/imagens/imagens/card-reyna.jpg" alt="Personagem Reyna"> </li>

                <li class="personagem" id="fade" data-name="Fade" data-description="Fade, uma caçadora de recompensas turca, usa o poder dos pesadelos para capturar os segredos dos inimigos. Personificando o próprio terror, ela persegue os alvos e revela seus medos mais profundos para, depois, destruí-los na escuridão.">
                    <img src="src/imagens/imagens/card-fade.jpg" alt="Personagem Fade"> </li>

                <li class="personagem" id="omen" data-name="Omen" data-description="Omen, uma lembrança fantasmagórica, caça nas sombras. Ele cega os inimigos, teleporta-se pelo campo e deixa a paranoia assumir o controle enquanto o adversário tenta descobrir de onde virá seu próximo ataque.">
                    <img src="src/imagens/imagens/card-omen.jpg" alt="Personagem Omen"> </li>

                <li class="personagem" id="yoru" data-name="Yoru" data-description="Yoru, nativo do Japão, abre fendas na realidade para infiltrar as linhas inimigas sem ser visto. Ele usa tanto artimanhas quanto táticas agressivas, e os alvos são abatidos sem saber de onde o ataque veio.">
                    <img src="src/imagens/imagens/card-yoru.jpg" alt="Personagem Yoru"> </li>

                <li class="personagem" id="raze" data-name="Raze" data-description="Raze chega do Brasil com uma explosão de carisma e armas enormes. Com seu estilo de jogo porradeiro, ela é craque em desentocar inimigos entrincheirados e limpar espaços apertados com uma bela dose de BUUUM!">
                    <img src="src/imagens/imagens/card-raze.jpg" alt="Personagem Raze"> </li>

                <li class="personagem" id="viper" data-name="Viper" data-description="Viper, a química dos Estados Unidos, emprega uma variedade de dispositivos químicos venenosos para controlar o campo de batalha e prejudicar a visão do inimigo. Se as toxinas não matarem a presa, seus jogos mentais certamente o farão.">
                    <img src="src/imagens/imagens/card-viper.jpg" alt="Personagem Viper"> </li>

                <li class="personagem" id="killjoy" data-name="Killjoy" data-description="Killjoy, uma alemã genial, defende posições-chave no campo de batalha facilmente com seu arsenal de invenções. Se o dano causado por seu equipamento não der cabo dos inimigos, os efeitos negativos de seus queridos robôs darão conta do recado.">
                    <img src="src/imagens/imagens/card-killjoy.jpg" alt="Personagem Killjoy"> </li>

                <li class="personagem" id="sova" data-name="Sova" data-description="Nascido sob o eterno inverno das tundras russas, Sova rastreia, encontra e elimina inimigos com eficiência e precisão implacáveis. Seu arco personalizado e suas habilidades inigualáveis de reconhecimento garantem que nenhuma presa escape.">
                    <img src="src/imagens/imagens/card-sova.jpg" alt="Personagem Sova"> </li>

                <li class="personagem" id="skye" data-name="Skye" data-description="Mandando um salve direto da Austrália, Skye e sua equipe de feras desbravam territórios hostis. Com seus poderes de cura e suas criações que partem pra cima dos inimigos, qualquer equipe ficará mais forte e mais segura tendo Skye como aliada.">
                    <img src="src/imagens/imagens/card-skye.jpg" alt="Personagem Skye"> </li>

                <li class="personagem" id="chamber" data-name="Chamber" data-description="Bem-vestido e armado até os dentes, o criador de armas francês Chamber coloca os inimigos para correr com precisão mortal. Use e abuse do arsenal personalizado dele para segurar posições e abater inimigos de longe, criando a defesa perfeita para qualquer plano.">
                    <img src="src/imagens/imagens/card-chamber.jpg" alt="Personagem Chamber"> </li>

                
                
            


            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/imagens/card-sage.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Sage</h2>
                <p class="descricao-personagem" id="descricao-personagem">Como uma verdadeira fortaleza chinesa, Sage
                    traz segurança para si mesma e para a equipe aonde quer que vá. Capaz de reviver aliados e rechaçar
                    investidas agressivas, ela oferece um centro de calmaria em meio ao caos da batalha.</p>

            </div>
        </section>

    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
